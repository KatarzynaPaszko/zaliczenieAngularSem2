<h1>Lista produktow !!!</h1>

<ul>  

  <li *ngFor="let product of products | async">
      
          <div>
            <a href='#'><h3>{{product.name}}</h3></a>
            <img src={{product.imgUrl}} width=200/>
            <span>Cena: {{product.price}}</span>
          </div>
        
    </li>
</ul>
